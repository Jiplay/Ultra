version: '3.8'

# Production configuration - uses pre-built images
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  ultra-api:
    image: ghcr.io/jiplay/ultra:latest
    container_name: ultra_api_prod
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://ultra_user:$${MONGO_PASSWORD}@mongo:27017/ultra?authSource=admin
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=ultra_user
      - POSTGRES_PASSWORD=$${POSTGRES_PASSWORD}
      - POSTGRES_DB=ultra_db
      - POSTGRES_SSL=disable
      - PORT=8080
      - JWT_SECRET=$${JWT_SECRET}
      - GO_ENV=production
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - ultra-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  postgres:
    environment:
      POSTGRES_PASSWORD: $${POSTGRES_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  mongo:
    environment:
      MONGO_INITDB_ROOT_PASSWORD: $${MONGO_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: ultra_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - ultra-api
    networks:
      - ultra-network
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "3"